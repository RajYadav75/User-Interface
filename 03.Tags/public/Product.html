<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dl{
            display: grid;
            grid-template-columns: 3fr 9fr;
        }
        dt{
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Product Details</h2>
    <dl>
        <dt>Name</dt>
        <dd>Samsung TV</dd>
        <dt>Price</dt>
        <dd>5600.00</dd>
        <dt>Stock</dt>
        <dd>Avaiable</dd>
    </dl>
</body>
</html>
