<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            box-shadow: 5px 3px 5px gray;
            margin-right: 1000px;
        }
        legend{
            background-color: black;
            color: white;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Web Technologies</h2>
    <fieldset>
        <legend>Type </legend>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
            <li>JavaScripts</li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Type Start</legend>
        <ol type="1" start="7">
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
            <li>JavaScripts</li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Type Start Reversed </legend>
        <ol type="1" start="7" reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
            <li>JavaScripts</li>
        </ol>
    </fieldset>
</body>
</html>
